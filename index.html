<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Text Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Banana Minion Translator</h1>
    </header>
    <main>
        <div class="container">
            <textarea name="" id="input-area" placeholder="Type Your Input here"></textarea>
            <button id="button-translator">Translate</button>
            <textarea name="" id="output-area"></textarea>
            <img id="minion" src="./svg/minion.svg" alt="minion">
        </div>
    </main>
    <footer>
        <p style="font-size: 1.1rem;">
            Made with <i class="fa fa-heart" style="color: red";></i> by <a href="https://github.com/Rishabh-Pagaria"> Rishabh Pagaria</a>
        </p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
